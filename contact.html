<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact HQ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <header>
        <nav class="navbar">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Alien Records</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </nav>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html"
                >Landing Site</a
              >
              <a class="nav-link" aria-current="page" href="./explore.html"
                >Explore</a
              >
              <a class="nav-link" aria-current="page" href="./contact.html"
                >Contact HQ</a
              >
            </li>
          </ul>
        </div>
      </header>
      <h1 class="contacth1">
        Wanna Contact our HQ <br />
        Make an inquiry with your info here <br />&#8595;
      </h1>
      <div class="container">
        <form action="./index.html" method="get">
          <div class="container">
            <label for="name" class="form-label text-white"
              >Name And Email</label
            >
            <input
              type="text"
              class="form"
              id="name"
              name="name"
              required
              placeholder="Enter your name"
            />
          </div>
          <div class="container">
            <label for="email" class="form-label text-white"></label>
            <input
              type="email"
              class="form"
              id="email"
              name="email"
              required
              placeholder="Enter your email"
            />
          </div>
          <div class="container">
            <label for="message" class="form-label text-white"
              >Your Message</label
            >
            <textarea
              class="form"
              id="message"
              name="message"
              rows="4"
              placeholder="any message"
            ></textarea>
          </div>
          <div>
            <button type="submit" class="submit-btn">submit</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="container p-4"></div>
      <div class="text-center p-3">
        2020 Copyright: <br />
        <a class="text-white" href="./index.html">AlienRecords.com</a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
