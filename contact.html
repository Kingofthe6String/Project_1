<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact HQ</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="./index.html"
                    >Landing Site</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./explore.html">Explore</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="./contact.html"
                    >Contact HQ</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <h1 class="contacth1">
        Wanna Contact our HQ <br />
        Make an inquiry with your info here <br />&#8595;
      </h1>
      <div class="container">
        <form action="./index.html" method="get">
          <div class="container">
            <label for="name" class="form-label text-white"
              >Name And Email</label
            >
            <input
              type="text"
              class="form"
              id="name"
              name="name"
              required
              placeholder="Enter your name"
            />
          </div>
          <div class="container">
            <label for="email" class="form-label text-white"></label>
            <input
              type="email"
              class="form"
              id="email"
              name="email"
              required
              placeholder="Enter your email"
            />
          </div>
          <div class="container">
            <label for="message" class="form-label text-white"
              >Your Message</label
            >
            <textarea
              class="form"
              id="message"
              name="message"
              rows="4"
              placeholder="any message"
            ></textarea>
          </div>
          <div>
            <button type="submit" class="submit-btn">submit</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
